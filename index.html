<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-black " >
   
    <div class="container align-middle justify-center border-4 rounded-md border-purple-700 w-1/2 text-center mt-32 ml-96">
        <h1 class="text-6xl text-center  bg-gradient-to-r from-indigo-800 via-purple-500 to-pink-500 inline-block text-transparent  bg-clip-text ml-20">Temperature Converter</h1><br>
        <input type="number" id="input" class="m-10 p-5 bg-gray-400 border-4 border-purple-800 rounded-md" >
        <div id="result" class="m-10 p-5 bg-gray-400 border-4 border-purple-800 rounded-md"></div>
        <div>
            <button class="m-5 rounded-md w-56  text-lg bg-gradient-to-r from-indigo-800 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500" onclick="cel_kel()">Celsius -> Kelvin</button>
        <button class="m-5 rounded-md w-56 text-lg bg-gradient-to-r from-indigo-800 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 " onclick="kel_cel()">Kelvin -> Celsius</button>

        </div>
        <div>
            <button class="m-5 rounded-md w-56  text-lg bg-gradient-to-r from-indigo-800 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500" onclick="far_kel()">Fahrenheit -> Kelvin</button>
        <button class="m-5 rounded-md w-56 text-lg bg-gradient-to-r from-indigo-800 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 ">Kelvin -> Fahrenheit</button>

        </div>
        <div>
            <button class="m-5 rounded-md w-56  text-lg bg-gradient-to-r from-indigo-800 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500">Fahrenheit -> Celsius</button>
        <button class="m-5 rounded-md w-56 text-lg bg-gradient-to-r from-indigo-800 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 ">Celcius -> Fahrenheit</button>

        </div>
        
        
    </div>
    <script>
        function cel_kel(){
            var input = document.getElementById('input').value;
            var res = document.getElementById('result');
            res.value = parseFloat(input) + 273.15;
            result.innerText = res.value;
        }
        function kel_cel(){
            var input = document.getElementById('input').value;
            var res = document.getElementById('result');
            res.value = parseFloat(input) - 273.15;
            result.innerText = res.value;
        }
        function far_kel(){
            var input = document.getElementById('input').value;
            var res = document.getElementById('result');
            res.value = (parseFloat(input) - 32) * 5/9 + 273.15;
            result.innerText = res.value;
        }
    </script>
    

</body>
</html>
