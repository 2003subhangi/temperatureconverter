<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 " >
   
    <div class="container align-middle justify-center border-4 rounded-md border-white w-1/2 text-center mt-32 ml-96">
        <h1 class="text-6xl text-center  bg-gradient-to-r from-indigo-800 via-purple-500 to-pink-500 inline-block text-transparent  bg-clip-text ml-20">Temperature Converter</h1><br>
        <input type="number" class="m-10 p-5 bg-slate-400 rounded-md">
        <div>
            <button class="m-5 rounded-md w-56  text-lg bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">Celsius -> Kelvin</button>
        <button class="m-5 rounded-md w-56 text-lg bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ">Kelvin -> Celsius</button>

        </div>
        <div>
            <button class="m-5 rounded-md w-56  text-lg bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">Fahrenheit -> Kelvin</button>
        <button class="m-5 rounded-md w-56 text-lg bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ">Kelvin -> Fahrenheit</button>

        </div>
        <div>
            <button class="m-5 rounded-md w-56  text-lg bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">Fahrenheit -> Celsius</button>
        <button class="m-5 rounded-md w-56 text-lg bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ">Celcius -> Fahrenheit</button>

        </div>
        
        
    </div>
    
    

</body>
</html>
